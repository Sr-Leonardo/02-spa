<h1 class="animated fadeIn"> {{heroe.nombre | uppercase }} <small> {{heroe.aparicion | date:'y'}} </small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4"> 

        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar </a>
    </div>
    
    <div class="col-md-8">

        <h3> {{heroe.nombre}} </h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div *ngIf="heroe.casa == 'Marvel'"> 
            <img id="imgMa" src="../../../assets/img/marvel.png" [alt]="heroe.nombre">
        </div>
        <div *ngIf="heroe.casa == 'DC'">
            <img id="imgDc" src="../../../assets/img/DC.png" [alt]="heroe.nombre">
        </div>

    </div>

</div>
